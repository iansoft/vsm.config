{% extends "base.html" %}

{% block title %}Virtual Storage Manager{% endblock%}

{% block js %}
	<script src="{{ STATIC_URL }}js/home.js"></script>
{% endblock %}

{% block content %}
<!--Configuration-->
<div id="divBasicForm" class="module-wrap">
  <span class="module-title">Configuration</span>
  <hr>
  <form class="form-inline">
    <div class="form-group">
      <label class="label-1" for="lblCluster">controller addr.</label>
      <input id="lblCluster" type="textbox" class="form-control"/>
    </div>
  </form>
</div> 

<!--Nodes-->
<div id="divBasicForm" class="module-wrap">
  <span class="module-title">Nodes</span>
  <hr>
  <form class="form-inline">
    <div class="form-group">
      <label class="label-1" for="lblCluster">node addr.</label>
      <input id="lblCluster" type="textbox" class="form-control"/>
      <button id="btnAddNode" class="btn btn-primary">add</button>
    </div>
  </form>
  <div id="divNodes">
  	<ul>
  		<li>192.168.1.1</li>
  		<li>192.168.1.2</li>
  		<li>192.168.1.3</li>
  		<li>192.168.1.4</li>
  		<li>192.168.1.5</li>
  		<li>192.168.1.6</li>
  	</ul>
  </div>
</div> 

<div class="module-wrap form-option-bar">
	<hr>
	<button id="btnSubmitConfig" btn="btnSubmit" class="btn btn-primary">Submit</button>
	<button btn="btnCancel" class="btn ">Cancel</button>
</div>

{% endblock %}
