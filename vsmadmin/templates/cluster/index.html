<html>
<head>
	<meta charset="utf-8">
	<title>Virtual Storage Manager</title>
	<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/dashboard.css" rel="stylesheet">
	<script src="{{ STATIC_URL }}js/jquery-1.11.2.min.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	<script src="{{ STATIC_URL }}js/dashboard.js"></script>
</head>
<body>
	 <!--The frame work of dashboard-->
    <div id="framework">
        <!--the navigate area-->
        <nav  class="navbar navbar-inverse" style="border-radius:0px">
            <div id="divNavBar">
                <ul class="nav navbar-nav">
	                <li><a href="#">Dashboard</a></li>
	               	<li class="dropdown">
                    	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Manifest <span class="caret"></span></a>
                    	<ul class="dropdown-menu" role="menu">
                        	<li><a href="/cluster/">Cluster</a></li>
                        	<li><a href="/server/">Server</a></li>
                     	</ul>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="divMain">	
        	<div id="divManifestForm">
        		<form class="form-inline">
        			<span id="lblModuleTitle" class="module-title">Cluster Manifest</span>
        			<hr>
  					<div class="form-group">
    					<label class="label-1" for="lblCluster">cluster</label>
    					<input id="lblCluster" type="textbox" class="form-control"/>
  					</div>
  					<div class="form-group">
    					<label class="label-1" for="lblFileSystem">file system</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<br>
  					<br>
  					<div class="form-group">
    					<label class="label-1" for="lblManagementAddress">Management addr.</label>
    					<input id="lblManagementAddress" type="textbox" class="form-control" />
  					</div>
  					<div class="form-group">
    					<label class="label-1" for="lblCephPublicAddress">ceph public addr.</label>
    					<input id="lblCephPublicAddress"  type="textbox" class="form-control" />
  					</div>
  					<div class="form-group">
    					<label class="label-1" for="lblCephClusterAddress">ceph cluster addr.</label>
    					<input id="lblCephClusterAddress" type="textbox" class="form-control" />
  					</div>

  					<span class="module-title">Storage Group</span>
        			<hr>
        			<div class="form-group">
    					<label class="label-1" for="lblStorageClass">storage class</label>
    					<input id="lblStorageClass" type="textbox" class="form-control" />
    					<button btn="btnAddStorageClass" class="btn btn-primary">add</button>
  					</div>
  					<div id="divStorageClass" class="form-group">
  						<span class="label label-primary">10krpm_sas</span>
  						<span class="label label-primary">7200_rpm_sata</span>
  						<span class="label label-primary">ssd</span>
  						<span class="label label-primary">10krpm_sas</span>
  						<span class="label label-primary">7200_rpm_sata</span>
  					</div>
  					<br>
  					<div class="form-group">
  						<div class="option-bar">
 							<button btn="btnAddStorageGroup" class="btn btn-primary">Add Storage Group</button>
 						</div>
  						<table id="tStorageGroup" class="table table-bordered">
  							<thead>
  								<tr>
  									<th>group name</th>
  									<th>friendly name</th>
  									<th>storage class</th>
  								</tr>
  							</thead>
  							<tbody>
  								<!-- <tr>
  									<td>performance</td>
  									<td>Performance_Disk</td>
  									<td>10krpm_sas</td>
  								</tr> -->
  								<tr>
  									<td colspan="3">
  										no storage group
  									</td>
  								</tr>
  							</tbody>
  						</table>
  					</div>


  					<span  class="module-title">Profiles</span>
        			<hr>
        			<div class="form-group">
  						<div class="option-bar">
 							<button btn="btnAddProfile" class="btn btn-primary">Add Profile </button>
 						</div>
  						<table id="tProfiles" class="table table-bordered">
  							<thead>
  								<tr>
  									<th>name</th>
  									<th>plugin</th>
  									<th>plugin path</th>
  									<th>pg_num value</th>
  									<th>json values</th>
  								</tr>
  							</thead>
  							<tbody>
  								<!-- <tr>
  									<td>performance</td>
  									<td>Performance_Disk</td>
  									<td>10krpm_sas</td>
  								</tr> -->
  								<tr>
  									<td colspan="5">
  										no data
  									</td>
  								</tr>
  							</tbody>
  						</table>
  					</div>

  					<span  class="module-title">Settings</span>
        			<hr>
        			<div class="form-group">
    					<label class="label-2" for="lblFileSystem">storage group near full threshold</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<div class="form-group">
    					<label class="label-2" for="lblFileSystem">storage group full threshold</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<br>
  					<br>
  					<div class="form-group">
    					<label class="label-2" for="lblFileSystem">ceph near full threshold</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<div class="form-group">
    					<label class="label-2" for="lblFileSystem">ceph full threshold</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<br>
  					<br>
  					<div class="form-group">
    					<label class="label-2" for="lblFileSystem">pg count factor</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<div class="form-group">
    					<label class="label-2" for="lblFileSystem">heartbeat interval</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<br>
  					<br>
  					<div class="form-group">
    					<label class="label-2" for="lblFileSystem">osd hearbeat interval</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<div class="form-group">
    					<label class="label-2" for="lblFileSystem">osd hearbeat grace</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<br>
  					<br>
  					<div class="form-group">
    					<label class="label-2" for="lblFileSystem">disk near full threshold</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<div class="form-group">
    					<label class="label-2" for="lblFileSystem">disk full threshold</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>

  					<span  class="module-title">Cache</span>
        			<hr>
        			<div class="form-group">
    					<label class="label-2" for="lblFileSystem">ct hit set count</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<div class="form-group">
    					<label class="label-2" for="lblFileSystem">ct hit set period s</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<br>
  					<br>
  					<div class="form-group">
    					<label class="label-2" for="lblFileSystem">ct target max objects</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<div class="form-group">
    					<label class="label-2" for="lblFileSystem">ct target max mem mb</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<br>
  					<br>
  					<div class="form-group">
    					<label class="label-2" for="lblFileSystem">ct target dirty ratio</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<div class="form-group">
    					<label class="label-2" for="lblFileSystem">ct target full ratio</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<br>
  					<br>
  					<div class="form-group">
    					<label class="label-2" for="lblFileSystem">ct target min flush age m</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<div class="form-group">
    					<label class="label-2" for="lblFileSystem">ct target min evict age m</label>
    					<input id="lblFileSystem"  type="textbox" class="form-control" />
  					</div>
  					<br>
  					<br>
  					

				</form>
        		<hr>
				<div class="form-option-bar">
					<button btn="btnSubmit" class="btn btn-primary">Submit</button>
					<button btn="btnCancel" class="btn ">Cancel</button>
 				</div>
        	</div>

        </div>
    </div>
</body>
</html>
