<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}Virtual Storage Manager{% endblock %}</title>
	<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/dashboard.css" rel="stylesheet">
	<script src="{{ STATIC_URL }}js/jquery-1.11.2.min.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	<script src="{{ STATIC_URL }}js/validate.js"></script>
	<script src="{{ STATIC_URL }}js/dialog.js"></script>
	<script src="{{ STATIC_URL }}js/message.js"></script>
	{% block js %}{% endblock %}
</head>
<body>
	<!--The frame work of dashboard-->
  	<div id="framework">
  		<!--the navigate area-->
		<nav  class="navbar navbar-inverse" style="border-radius:0px">
	        <div id="divNavBar">
	            <ul class="nav navbar-nav">
	                <li><a href="/config/">Virtual Storage Manager</a></li>
	                <li><button id="btnSaveCluster" class="btn btn-success btn-nav" style="display:none" onclick="SaveCluster()">Save Cluster</button></li>
	                <li><button id="btnSaveServer" class="btn btn-success btn-nav" style="display:none" onclick="SaveServer()">Save Server</button></li>
	                <li><button id="btnGenerateManifest" class="btn btn-success btn-nav" style="display:none" onclick="DownloadManifest()">Generate Manifest</button></li>
	                <li><button id="btnInstaller" class="btn btn-success btn-nav" style="display:none" onclick="GotoInstaller()">Installer Manifest</button></li>
	            </ul>
	        </div>
		</nav>
		<div id="divMain">
  			{% block content %}{% endblock %}
  		</div>
  	</div>
</body>
</html>
